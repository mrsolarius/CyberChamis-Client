
<div class="map-container" [class.small]="reduceSize">
  <div class="map-frame">
    <div id="map"></div>
  </div>
  <div class="downicon-container">
    <button mat-icon-button (click)="reduceSize=!reduceSize">
      <mat-icon color="primary" *ngIf="!reduceSize">keyboard_arrow_down</mat-icon>
      <mat-icon color="primary" *ngIf="reduceSize">keyboard_arrow_up</mat-icon>
    </button>
  </div>
</div>
