
<div *ngFor="let user of getMostActiveAuthors(), let i=index" class="comment-container">
  <img src="{{user.profileImg}}" class="profile-img" routerLink="/profile-info/{{user.id}}">
  <div class="comment-content">
    <h3 routerLink="/profile-info/{{user.id}}">{{user.username}}</h3>
    <h3 >{{user.bio}}</h3>
    <h3>Nombre de défis créés: {{defiCount[i].count}}</h3>
  </div>
</div>
