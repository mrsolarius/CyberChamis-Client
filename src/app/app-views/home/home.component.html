<mat-card>
  <img style="max-height: 400px; object-fit: cover" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo d'un Shiba Inu">
  <mat-card-header>
    <mat-card-title>Sur la trace du Shiba Inu</mat-card-title>
    <mat-card-subtitle style="display:flex; align-items: center">
      <mat-icon>place</mat-icon>
      <span>Parc Paul Mistral</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      A Grenoble au Parc Paul Mistral on peut suivre la trace du Shiba Inu. Il est très sympa et très gentil.
      Alors, si vous avez un peu de temps, vous pouvez partir à l'aventure avec lui !
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="'/game/test'">
      <mat-icon>play_arrow</mat-icon>
      <span>Jouer</span>
    </a>
  </mat-card-actions>
</mat-card>
<app-slides-defis [defis]="defis"></app-slides-defis>
