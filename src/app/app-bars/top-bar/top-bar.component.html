<mat-toolbar color="primary">
  <h1>EscapeMe</h1>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Rechercher">
    <mat-icon class="material-icons-outlined" >search</mat-icon>
  </button>
    <img *ngIf="auth.user | async as user; else showLogin" src="{{user.photoURL}}" alt="avatar" class="pp" referrerpolicy="no-referrer" (click)="logout()">
  <ng-template #showLogin>
    <button mat-icon-button aria-label="Profil" (click)="login()">
      <mat-icon class="material-icons-outlined" >account_circle</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
